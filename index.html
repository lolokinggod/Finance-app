</head>

<body>
  <!-- Income Page -->
  <div id="incomePage" class="page">
    <h1>Income üí∞</h1>
    <div class="circle-wrapper">
      <div id="savingsCircle" class="circle-progress">
        <span id="savingsText">0.00%</span>
      </div>
    </div>
    <div class="money-labels">
      <p id="savedAmountLabel">$0.00 saved</p>
    </div>
    <div class="form-group">
      <input type="date" id="incDate" value="2025-06-11" />
      <input type="text" id="incReason" placeholder="Reason" />
      <input type="number" id="incAmount" placeholder="Amount" />
      <button id="addIncBtn">Add Income</button>
    </div>
    <ul id="incList" class="entry-list"></ul>
  </div>

  <!-- Expenses Page -->
  <div id="expensePage" class="page">
    <h1>Expenses üõí</h1>
    <div class="circle-wrapper">
      <div id="funCircle" class="circle-progress">
        <span id="funText">0.00%</span>
      </div>
    </div>
    <div class="money-labels">
      <p id="funAmountLabel">$0.00 left</p>
    </div>
    <div class="form-group">
      <input type="date" id="expDate" value="2025-06-11" />
      <input type="text" id="expReason" placeholder="Reason" />
      <input type="number" id="expAmount" placeholder="Amount" />
      <button id="addExpBtn">Add Expense</button>
    </div>
    <ul id="expList" class="entry-list"></ul>
  </div>

  <!-- Account/Login Page -->
  <div id="accountPage" class="page">
    <h1 id="acctTitle">Account üë§</h1>

    <!-- Login/Register -->
    <div id="loginForm" class="form-group">
      <input type="text" id="userName" placeholder="Email" />
      <input type="password" id="userPass" placeholder="Password" />
      <button id="loginBtn">Log In</button>
      <button id="regBtn">Register</button>
    </div>

    <!-- Account Info (hidden by default) -->
    <div id="acctInfo" class="form-group" style="display: none;">
      <img id="profilePic" src="https://i.imgur.com/UPVcPvC.png" alt="Profile" class="profile-pic" />
      <p id="acctDisplay" class="acct-username">@username</p>

      <button id="changePassBtn">Change Password</button>
      <button id="logoutBtn" class="danger">Log Out</button>

      <div class="acct-stats">
        <p>Total Saved: <span id="totalSaved">$0.00</span></p>
        <p>Total Spent: <span id="totalSpent">$0.00</span></p>
      </div>

      <div class="log-section">
        <h3>Last 5 Incomes</h3>
        <ul id="lastIncomes" class="entry-list small"></ul>

        <h3>Last 5 Expenses</h3>
        <ul id="lastExpenses" class="entry-list small"></ul>
      </div>
    </div>
  </div>

  <!-- Settings Page -->
  <div id="settingsPage" class="page">
    <h1>Settings ‚öôÔ∏è</h1>
    <div class="form-group">
      <label>Currency:</label>
      <select id="currencySelect">
        <option value="$">USD ($)</option>
        <option value="‚Ç¨">EUR (‚Ç¨)</option>
        <option value="¬£">GBP (¬£)</option>
        <option value="¬•">JPY (¬•)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Dark Mode:</label>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label>Savings Goal ($):</label>
      <input type="number" id="goalInput" placeholder="6000" />
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <button data-target="incomePage">Income</button>
    <button data-target="expensePage">Expenses</button>
    <button data-target="accountPage">Account</button>
    <button data-target="settingsPage">Settings</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
